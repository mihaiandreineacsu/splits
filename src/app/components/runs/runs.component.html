<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Runs</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <ng-container *ngFor="let run of runs">
            <p class="run-wrapper">
                {{run.title}}
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="openDialogEditRun(run)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-menu>
            </p>
        </ng-container>
    </mat-card-content>

    <mat-card-actions>
        <button (click)="openDialogAddRun()" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
